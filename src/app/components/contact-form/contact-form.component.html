<form
  *ngIf="!thankYouMessage"
  [formGroup]="contactForm"
  (ngSubmit)="sendMessage(contactForm.value)"
>
  <div class="hidden">
    <input type="text" formControlName="hiddenName" placeholder="Hidden Name" />
  </div>
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="name"
      placeholder="Name"
      required
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      type="email"
      formControlName="email"
      placeholder="Email"
      required
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label>Message</label>
    <textarea
      class="form-control"
      formControlName="message"
      placeholder="Message"
      required
    ></textarea>
  </div>
  <button
    class="btn btn-primary"
    color="primary"
    type="submit"
    [disabled]="contactForm.invalid"
  >
    Send Message
  </button>
</form>
<div *ngIf="thankYouMessage" class="thank-you">
  <p>{{ thankYouMessage }}</p>
  <p *ngIf="!typeWriter">Alan</p>
  <p>{{ typeWriter | async }}</p>
</div>
