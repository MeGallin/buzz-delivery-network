<section>
  <app-banner></app-banner>
  <div class="col-12">
    <div class="col-md-3">
      <form
        *ngIf="!thankYouMessage"
        [formGroup]="contactForm"
        (ngSubmit)="sendMessage(contactForm.value)"
      >
        <h4>Contact Us</h4>

        <div class="hidden">
          <input
            type="text"
            formControlName="hiddenName"
            placeholder="Hidden Name"
          />
        </div>
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            class="form-control"
            type="email"
            formControlName="email"
            placeholder="Email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea
            class="form-control"
            formControlName="message"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          color="primary"
          type="submit"
          [disabled]="contactForm.invalid"
        >
          Send Message
        </button>
      </form>
    </div>
    <div class="col-3 border">
      <h4>Contact Details</h4>
    </div>
    <div class="col-6 border">
      <h4>Google Map</h4>
    </div>
  </div>

  <div *ngIf="thankYouMessage" class="thank-you">
    <p>{{ thankYouMessage }}</p>
    <p *ngIf="!typeWriter">Alan</p>
    <p>{{ typeWriter | async }}</p>
  </div>
</section>
